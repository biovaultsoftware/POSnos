<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Business OS v2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
    <link rel="manifest" href="manifest.json">
    <style>
        /* ADDED: Visual states for "Thinking" */
        .thinking {
            opacity: 0.7;
            pointer-events: none;
        }
        .spin {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        #btn-mint:not(:disabled) {
            background: var(--success);
            color: white;
            box-shadow: 0 0 10px rgba(0, 210, 106, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="theme-coal">
    <div id="app">
        <aside class="sidebar">
            <div class="logo-area">
                <h1>BALANCE<span>CHAIN</span></h1>
                <div class="connection-status">
                    <span id="p2p-status" class="dot"></span> <span id="p2p-text">Sovereign Mode</span>
                </div>
            </div>

            <div class="card dashboard">
                <div class="metric">
                    <label>TVM Balance</label>
                    <div class="value" id="tvm-balance">0.00</div>
                </div>
                <div class="scores">
                    <div class="score-box">
                        <label>Rich Score</label>
                        <div class="value" id="rich-score">0</div>
                    </div>
                    <div class="score-box">
                        <label>Biz Score</label>
                        <div class="value" id="biz-score">0</div>
                    </div>
                </div>
            </div>

            <div class="card caps">
                <h3>Daily Caps</h3>
                <div class="cap-item">
                    <div class="cap-label">
                        <span>Segments</span>
                        <span id="daily-cap-text">0 / 3600</span>
                    </div>
                    <div class="progress-bar">
                        <div class="fill" id="daily-cap-fill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="timer">Reset in: <span id="reset-timer">00:00:00</span></div>
            </div>

            <div class="card council-list">
                <h3>AI Council</h3>
                <div id="council-grid" class="council-grid">
                    </div>
            </div>
        </aside>

        <main class="chat-interface">
            <header class="chat-header">
                <div class="current-mentor">
                    <span id="mentor-emoji">üìú</span>
                    <div class="mentor-info">
                        <h2 id="mentor-name">Hakim</h2>
                        <span id="mentor-role">The Wisdom Mentor</span>
                    </div>
                </div>
                <div class="actions">
                    <button id="btn-mint" disabled onclick="handleMint()">Mint Capsule</button>
                    <button id="btn-settings">‚öôÔ∏è</button>
                </div>
            </header>

            <div id="chat-history" class="chat-history">
                <div class="message system">
                    <div class="bubble">Initializing Sovereign Business OS v2.0...</div>
                </div>
            </div>

            <div class="chat-input-area">
                <textarea id="user-input" placeholder="Ask the council..." rows="1"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp, STA_TYPES, council } from './src/index.js';
        
        let app = null;
        let currentCharacter = 'hakim';
        let activityCounter = 0; // Local counter for Biz Score gamification

        // --- Initialization ---
        async function init() {
            try {
                // Initialize the OS
                app = await initializeApp({
                    verifyIntegrity: true,
                    requireBiometric: false 
                });

                // Force cache clear on boot to ensure fresh caps
                app.capsTracker.clearCache();

                updateUI();
                renderCouncil();
                
                addMessage('system', `Identity Loaded: ${app.hid}`);
                
                // Initial greeting
                const char = council.getCharacter(currentCharacter);
                const greeting = char.sampleResponses[Math.floor(Math.random() * char.sampleResponses.length)];
                addMessage('assistant', greeting, currentCharacter);

                // Start Timers
                setInterval(updateTimer, 1000);

            } catch (e) {
                console.error("Critical Error:", e);
                addMessage('system', `CRITICAL ERROR: ${e.message}`);
            }
        }

        // --- Core UI Update Loop ---
        async function updateUI() {
            if (!app) return;

            // 1. Get Real Data from Chain
            const balance = await app.getTVMBalance();
            const caps = await app.getCaps();
            
            // 2. Calculate Dynamic Scores (Gamification Hook)
            // Biz Score = Activity (Caps Used) / 10
            // Rich Score = Balance * 10 (Simplified for UI feedback)
            const bizScore = Math.min(100, Math.floor(caps.daily / 2) + (activityCounter * 2));
            const richScore = Math.min(100, Math.floor(balance * 10));

            // 3. Update DOM
            document.getElementById('tvm-balance').textContent = balance.toFixed(2);
            document.getElementById('rich-score').textContent = richScore;
            document.getElementById('biz-score').textContent = bizScore;
            
            // 4. Update Caps Bar
            const dailyPercent = Math.min(100, (caps.daily / caps.limits.daily) * 100);
            document.getElementById('daily-cap-text').textContent = `${caps.daily} / ${caps.limits.daily}`;
            document.getElementById('daily-cap-fill').style.width = `${dailyPercent}%`;
            
            // 5. Unlock Mint Button if Score > 70
            const mintBtn = document.getElementById('btn-mint');
            if (bizScore >= 70 || richScore >= 70) {
                mintBtn.disabled = false;
                mintBtn.textContent = "‚ú® Mint TVM";
            } else {
                mintBtn.disabled = true;
                mintBtn.textContent = `Mint (Req: 70 Score)`;
            }

            // 6. Theme
            document.body.className = `theme-${app.getTheme()}`;
        }

        function updateTimer() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setUTCHours(24, 0, 0, 0);
            const diff = tomorrow - now;
            
            const h = Math.floor(diff / (1000 * 60 * 60)).toString().padStart(2, '0');
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const s = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            
            document.getElementById('reset-timer').textContent = `${h}:${m}:${s}`;
        }

        // --- Chat & Logic ---
        async function handleSend() {
            const input = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const text = input.value.trim();
            
            if (!text) return;

            // 1. UI: Enter "Thinking" Mode
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="spin">‚è≥</span>'; // Spinner
            document.body.style.cursor = 'wait';
            
            // 2. Add User Message
            addMessage('user', text);
            input.value = '';

            try {
                // 3. Chain: Commit User Action (Updates Caps)
                await app.commitAction(STA_TYPES.CHAT_USER, {
                    chatId: currentCharacter,
                    text: text,
                    role: 'user'
                });
                
                // Force Cap Update immediately
                app.capsTracker.clearCache(); 
                updateUI(); 

                // 4. Network: Call AI Council (The Brain)
                // This await pauses the UI until the AI replies
                const response = await council.processMessage(text, currentCharacter);
                
                // 5. Chain: Commit AI Response
                // We delay slightly to respect the 1-block/sec protocol rule
                setTimeout(async () => {
                    await app.commitAction(STA_TYPES.AI_ADVICE, {
                        chatId: currentCharacter,
                        selectedCharacter: response.character,
                        text: response.response,
                        mode: 'chat',
                        bubbles: [response.response]
                    });

                    // 6. UI: Update Chat & Scores
                    addMessage('assistant', response.response, response.character);
                    
                    // Gamification: Boost Biz Score on every interaction
                    activityCounter++;
                    
                    // Force final update
                    app.capsTracker.clearCache();
                    updateUI();
                    
                    // Reset UI State
                    resetInputState(input, sendBtn);

                }, 1200); // 1.2s protocol safety buffer

            } catch (err) {
                console.error("Error:", err);
                addMessage('system', "Connection Error. Logic Offline.", null, true);
                resetInputState(input, sendBtn);
            }
        }

        function resetInputState(input, btn) {
            input.disabled = false;
            btn.disabled = false;
            btn.textContent = 'Send';
            document.body.style.cursor = 'default';
            input.focus();
        }

        // --- Minting Logic ---
        window.handleMint = async function() {
            const btn = document.getElementById('btn-mint');
            btn.disabled = true;
            btn.textContent = "Minting...";
            
            try {
                // Call the minting logic from tvm.js
                // This consumes caps and creates a TVM token
                await app.commitAction(STA_TYPES.CAPSULE_MINT, {
                    amount: 1.0,
                    score: 85 // Mock score for now, real logic in v2.1
                });

                addMessage('system', "‚ú® 1.00 TVM Minted Successfully!");
                
                // Refresh Balance
                app.tvmBalanceManager.clearCache(); // Hypothetical method, or just wait
                updateUI();
                
            } catch (e) {
                addMessage('system', "Minting Failed: " + e.message, null, true);
                updateUI(); // Reset button state
            }
        };

        function addMessage(role, text, charId = null, isError = false) {
            const history = document.getElementById('chat-history');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            
            if (charId && role === 'assistant') {
                const char = council.getCharacter(charId);
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = char ? char.emoji : 'ü§ñ';
                msgDiv.appendChild(avatar);
            }

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            if (isError) {
                bubble.style.borderColor = '#ff4b4b';
                bubble.style.color = '#ff4b4b';
            }
            bubble.textContent = text || "(No response)";
            msgDiv.appendChild(bubble);

            history.appendChild(msgDiv);
            history.scrollTop = history.scrollHeight;
        }

        // --- Council Functions ---
        function renderCouncil() {
            const grid = document.getElementById('council-grid');
            grid.innerHTML = '';
            
            const members = council.getAllCharacters();
            members.forEach(member => {
                const btn = document.createElement('div');
                btn.className = `council-member ${member.id === currentCharacter ? 'active' : ''}`;
                btn.innerHTML = `<span class="emoji">${member.emoji}</span><span class="name">${member.name}</span>`;
                btn.onclick = () => switchMentor(member.id);
                grid.appendChild(btn);
            });
        }

        function switchMentor(charId) {
            currentCharacter = charId;
            const char = council.getCharacter(charId);
            
            document.getElementById('mentor-name').textContent = char.name;
            document.getElementById('mentor-emoji').textContent = char.emoji;
            document.getElementById('mentor-role').textContent = `${char.motivator.toUpperCase()} Mentor`;
            
            renderCouncil();
            
            const greeting = char.sampleResponses[Math.floor(Math.random() * char.sampleResponses.length)];
            addMessage('assistant', greeting, charId);
        }

        // --- Event Listeners ---
        document.getElementById('send-btn').addEventListener('click', handleSend);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        // Run
        init();
    </script>
</body>
</html>
