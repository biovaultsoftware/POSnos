<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Business OS v2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
    <link rel="manifest" href="manifest.json">
</head>
<body class="theme-coal">
    <div id="app">
        <aside class="sidebar">
            <div class="logo-area">
                <h1>BALANCE<span>CHAIN</span></h1>
                <div class="connection-status">
                    <span id="p2p-status" class="dot"></span> <span id="status-text">Online</span>
                </div>
            </div>

            <div class="card dashboard">
                <div class="metric">
                    <label>TVM Balance</label>
                    <div class="value">
                        <span id="tvm-balance">0.00</span> <span style="font-size:12px; color:#666">TVM</span>
                    </div>
                </div>
                <div class="scores">
                    <div class="score-box">
                        <label>Rich Score</label>
                        <div class="value" id="rich-score">0</div>
                    </div>
                    <div class="score-box">
                        <label>Biz Score</label>
                        <div class="value" id="biz-score">0</div>
                    </div>
                </div>
            </div>

            <div class="card caps">
                <h3>Daily Caps</h3>
                <div class="cap-item">
                    <div class="cap-label">
                        <span>Segments</span>
                        <span id="daily-cap-text">0 / 3600</span>
                    </div>
                    <div class="progress-bar">
                        <div class="fill" id="daily-cap-fill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="timer">Reset in: <span id="reset-timer">00:00:00</span></div>
            </div>

            <div class="card council-list">
                <h3>AI Council</h3>
                <div id="council-grid" class="council-grid"></div>
            </div>
        </aside>

        <main class="chat-interface">
            <header class="chat-header">
                <div class="current-mentor">
                    <span id="mentor-emoji">üìú</span>
                    <div class="mentor-info">
                        <h2 id="mentor-name">Hakim</h2>
                        <span id="mentor-role">The Wisdom Mentor</span>
                    </div>
                </div>
                <div class="actions">
                    <button id="btn-mint" disabled title="Requires Rich Score > 70">Mint Capsule</button>
                </div>
            </header>

            <div id="chat-history" class="chat-history">
                <div class="message system">
                    <div class="bubble">Initializing Sovereign Business OS v2.0...</div>
                </div>
            </div>

            <div class="chat-input-area">
                <textarea id="user-input" placeholder="Ask the council..." rows="1"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp, STA_TYPES, council } from './src/index.js';
        
        let app = null;
        let currentCharacter = 'hakim';
        let isProcessing = false; // Prevents double-send

        // --- Initialization ---
        async function init() {
            try {
                app = await initializeApp({ verifyIntegrity: true });
                
                // Load Initial Data
                await updateUI();
                renderCouncil();
                
                // Welcome Message
                addMessage('system', `Identity Loaded: ${app.hid}`);
                const char = council.getCharacter(currentCharacter);
                addMessage('assistant', char.sampleResponses[0], currentCharacter);

                // Start Timers
                setInterval(updateTimer, 1000);
                
                // Setup Mint Button
                document.getElementById('btn-mint').addEventListener('click', handleMint);

            } catch (e) {
                console.error("Critical Error:", e);
                addMessage('system', `CRITICAL ERROR: ${e.message}`);
            }
        }

        // --- UI Logic: The "Thinking" State ---
        function setProcessingState(processing) {
            isProcessing = processing;
            const btn = document.getElementById('send-btn');
            const input = document.getElementById('user-input');
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('p2p-status');

            if (processing) {
                btn.disabled = true;
                btn.textContent = '...'; // Visual cue
                input.disabled = true;
                input.style.opacity = '0.5';
                
                statusText.textContent = 'Council Debating...';
                statusText.style.color = '#d4a017'; // Gold
                statusDot.style.background = '#d4a017';
            } else {
                btn.disabled = false;
                btn.textContent = 'Send';
                input.disabled = false;
                input.style.opacity = '1';
                input.focus();
                
                statusText.textContent = 'Online';
                statusText.style.color = '#00d26a'; // Green
                statusDot.style.background = '#00d26a';
            }
        }

        // --- Core Data Update Loop ---
        async function updateUI() {
            if (!app) return;

            // 1. Fetch Latest Data from Chain
            const balance = await app.getTVMBalance();
            const richScore = app.getRichScore();     // This updates based on chain history
            const caps = await app.getCaps();         // This updates after every commit
            
            // 2. Update Dashboard
            document.getElementById('tvm-balance').textContent = balance.toFixed(2);
            document.getElementById('rich-score').textContent = richScore;
            // Biz score is derived from Rich score in v2.0
            document.getElementById('biz-score').textContent = Math.floor(richScore * 0.8); 

            // 3. Update Caps Bar
            const dailyPercent = Math.min(100, (caps.daily / caps.limits.daily) * 100);
            document.getElementById('daily-cap-text').textContent = `${caps.daily} / ${caps.limits.daily}`;
            document.getElementById('daily-cap-fill').style.width = `${dailyPercent}%`;
            
            // 4. Update Mint Button State
            const btnMint = document.getElementById('btn-mint');
            if (richScore >= 70) {
                btnMint.disabled = false;
                btnMint.style.background = '#d4a017'; // Gold
                btnMint.style.color = '#000';
                btnMint.title = "Ready to Mint";
            } else {
                btnMint.disabled = true;
                btnMint.style.background = '#2a2e35'; // Grey
                btnMint.style.color = '#8b949e';
                btnMint.title = `Rich Score 70 required (Current: ${richScore})`;
            }

            // 5. Update Theme
            document.body.className = `theme-${app.getTheme()}`;
        }

        // --- Action Handlers ---
        async function handleSend() {
            if (isProcessing) return;
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // 1. Lock UI
            setProcessingState(true);
            input.value = '';
            
            try {
                // 2. Add User Message
                addMessage('user', text);
                
                // 3. Commit User Block
                const userResult = await app.commitAction(STA_TYPES.CHAT_USER, {
                    chatId: currentCharacter,
                    text: text,
                    role: 'user'
                });
                
                // Force update UI immediately to show cap usage
                await updateUI(); 

                if (!userResult.ok) {
                    addMessage('system', `Error: ${userResult.reason}`, null, true);
                    return; // Stop if user block failed
                }

                // 4. Get AI Response (Network Call)
                // This await pauses execution while the AI "thinks"
                const response = await council.processMessage(text, currentCharacter);
                
                // 5. Commit AI Block (with 1.2s delay for rate limiting)
                setTimeout(async () => {
                    const aiResult = await app.commitAction(STA_TYPES.AI_ADVICE, {
                        chatId: currentCharacter,
                        selectedCharacter: response.character,
                        text: response.response,
                        mode: 'chat',
                        bubbles: [response.response]
                    });

                    if (aiResult.ok) {
                        addMessage('assistant', response.response, response.character);
                    } else {
                        addMessage('assistant', response.response + " (Not saved: Rate Limit)", response.character);
                    }
                    
                    // 6. Final UI Update
                    await updateUI();
                    setProcessingState(false); // Unlock UI

                }, 1200);

            } catch (err) {
                console.error("Chat Error:", err);
                addMessage('system', "Connection Error. Try again.", null, true);
                setProcessingState(false);
            }
        }

        async function handleMint() {
            if (isProcessing) return;
            setProcessingState(true);

            try {
                addMessage('system', "Minting Time-Value-Money Capsule...");
                
                // Commit Mint Action
                const result = await app.commitAction(STA_TYPES.CAPSULE_MINT, {
                    type: 'standard',
                    notes: 'Manual mint via Dashboard'
                });

                if (result.ok) {
                    addMessage('system', `‚úÖ Capsule Minted! TVM Balance Updated.`);
                } else {
                    addMessage('system', `Mint Failed: ${result.reason}`, null, true);
                }
            } catch (e) {
                console.error(e);
                addMessage('system', "Mint Error", null, true);
            } finally {
                await updateUI();
                setProcessingState(false);
            }
        }

        // --- Helpers ---
        function updateTimer() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setUTCHours(24, 0, 0, 0);
            const diff = tomorrow - now;
            const h = Math.floor(diff / (1000 * 60 * 60)).toString().padStart(2, '0');
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const s = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            document.getElementById('reset-timer').textContent = `${h}:${m}:${s}`;
        }

        function addMessage(role, text, charId = null, isError = false) {
            const history = document.getElementById('chat-history');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            
            if (charId && role === 'assistant') {
                const char = council.getCharacter(charId);
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = char ? char.emoji : 'ü§ñ';
                msgDiv.appendChild(avatar);
            }

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            if (isError) bubble.style.borderColor = '#ff4b4b';
            bubble.textContent = text || "(No response)";
            msgDiv.appendChild(bubble);

            history.appendChild(msgDiv);
            history.scrollTop = history.scrollHeight;
        }

        // --- Setup ---
        function renderCouncil() {
            const grid = document.getElementById('council-grid');
            grid.innerHTML = '';
            const members = council.getAllCharacters();
            members.forEach(member => {
                const btn = document.createElement('div');
                btn.className = `council-member ${member.id === currentCharacter ? 'active' : ''}`;
                btn.innerHTML = `<span class="emoji">${member.emoji}</span><span class="name">${member.name}</span>`;
                btn.onclick = () => switchMentor(member.id);
                grid.appendChild(btn);
            });
        }

        function switchMentor(charId) {
            currentCharacter = charId;
            const char = council.getCharacter(charId);
            document.getElementById('mentor-name').textContent = char.name;
            document.getElementById('mentor-emoji').textContent = char.emoji;
            document.getElementById('mentor-role').textContent = `${char.motivator.toUpperCase()} Mentor`;
            renderCouncil();
            addMessage('assistant', char.sampleResponses[Math.floor(Math.random()*char.sampleResponses.length)], charId);
        }

        document.getElementById('send-btn').addEventListener('click', handleSend);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        init();
    </script>
</body>
</html>
